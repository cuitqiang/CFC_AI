[ai_debate]
user = www-data
group = www-data
listen = /run/php/php8.3-fpm-ai.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; 100个并发进程
pm = dynamic
pm.max_children = 100
pm.start_servers = 20
pm.min_spare_servers = 10
pm.max_spare_servers = 50
pm.max_requests = 500

; SSE长连接支持 - 5分钟超时
request_terminate_timeout = 300

; 日志
php_admin_value[error_log] = /tmp/ai_debate_php_errors.log
php_admin_flag[log_errors] = on
