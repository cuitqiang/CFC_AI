        function startContinuousRecognition() {
            if (!isInCall || isPlaying) return;

            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SR();
            recognition.lang = 'zh-CN';
            recognition.continuous = true;
            recognition.interimResults = true;

            let finalText = '';
            let sendTimer = null;

            recognition.onstart = () => {
                document.getElementById('voiceStatus').textContent = 'æ­£åœ¨å¬...';
            };

            recognition.onresult = (e) => {
                let interim = '';
                for (let i = e.resultIndex; i < e.results.length; i++) {
                    if (e.results[i].isFinal) {
                        finalText += e.results[i][0].transcript;
                    } else {
                        interim += e.results[i][0].transcript;
                    }
                }

                const display = (finalText + interim).slice(-30) || 'æ­£åœ¨å¬...';
                document.getElementById('voiceStatus').textContent = display;

                clearTimeout(sendTimer);
                if (finalText.trim()) {
                    sendTimer = setTimeout(() => {
                        if (finalText.trim() && isInCall && !isPlaying) {
                            const msg = finalText.trim();
                            finalText = '';
                            addMessage('user', msg);
                            if (recognition) recognition.stop();
                            sendToAI(msg, true);
                        }
                    }, 1500);
                }
            };

            recognition.onend = () => {
                if (isInCall && !isPlaying) {
                    setTimeout(startContinuousRecognition, 300);
                }
            };

            recognition.onerror = (e) => {
                if (e.error !== 'aborted' && e.error !== 'no-speech' && isInCall) {
                    setTimeout(startContinuousRecognition, 500);
                }
            };

            recognition.start();
        }

        // ===== AI è¯·æ±‚ (CFC V7.7 SSE æµå¼) =====
        async function sendToAI(text, playVoice = false) {
            setStatus('æ€è€ƒä¸­...');

            // æ·»åŠ ä¸€ä¸ªç©ºçš„æ¶ˆæ¯æ°”æ³¡ç”¨äºæµå¼æ˜¾ç¤º
            const messageEl = addMessage('assistant', '');
            const bubbleEl = messageEl.querySelector('.msg-bubble');
            bubbleEl.textContent = '';
            
            let fullResponse = '';

            try {
                // ä½¿ç”¨ SSE æµå¼æ¥å£
                const params = new URLSearchParams({
                    message: text,
                    session_id: sessionId,
                    user_id: userId
                });
                
                const eventSource = new EventSource(`${API_BASE}/stream?${params}`);
                
                eventSource.onmessage = (e) => {
                    try {
                        const data = JSON.parse(e.data);
                        
                        switch (data.type) {
                            case 'start':
                                // å¼€å§‹äº‹ä»¶
                                break;
                                
                            case 'chunk':
                                // æµå¼æ–‡æœ¬å—
                                if (data.content) {
                                    fullResponse += data.content;
                                    bubbleEl.textContent = fullResponse;
                                    // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                                    scrollToBottom();
                                }
                                break;
                                
                            case 'status':
                                // çŠ¶æ€æ›´æ–°ï¼ˆå¦‚å‹ç¼©æç¤ºï¼‰
                                if (data.message) {
                                    setStatus(data.message);
                                }
                                break;
                                
                            case 'complete':
                                // å®Œæˆäº‹ä»¶ï¼Œåº”ç”¨æ ¼å¼åŒ–
                                bubbleEl.innerHTML = formatMessage(fullResponse);
                                if (data.context_info) {
                                    updateTokenDisplay(data.context_info);
                                }
                                break;
                                
                            case 'error':
                                // é”™è¯¯äº‹ä»¶
                                bubbleEl.textContent = 'å‡ºé”™äº†: ' + (data.message || 'æœªçŸ¥é”™è¯¯');
                                break;
                                
                            case 'done':
                                // ç»“æŸè¿æ¥
                                eventSource.close();
                                setStatus('åœ¨çº¿');
                                
                                // TTS æ’­æ”¾
                                if (playVoice && currentMode !== 'text' && fullResponse) {
                                    playTTS(fullResponse);
                                }
                                break;
                        }
                    } catch (parseError) {
                        console.error('SSE parse error:', parseError);
                    }
                };
                
                eventSource.onerror = (e) => {
                    console.error('SSE error:', e);
                    eventSource.close();
                    
                    if (!fullResponse) {
                        bubbleEl.textContent = 'ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·é‡è¯•';
                    }
                    setStatus('åœ¨çº¿');
                };
                
            } catch (e) {
                console.error('å‘é€å¤±è´¥:', e);
                bubbleEl.textContent = 'ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·é‡è¯•';
                setStatus('åœ¨çº¿');
            }
        }
        
        // ğŸ†• V3: æ›´æ–° Token ä½¿ç”¨é‡æ˜¾ç¤º
        function updateTokenDisplay(info) {

        // ===== TTS æ’­æ”¾ =====
        async function playTTS(text) {
            if (!text) return;

            isPlaying = true;
            setStatus('è¯´è¯ä¸­...');

            const onEnd = () => {
                isPlaying = false;
                setStatus('åœ¨çº¿');
                currentAudio = null;

                if (isInCall) {

            try {
                const resp = await fetch(`${TTS_URL}/tts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, speaker: 'ä¸­æ–‡ç”·', speed: 1.0 })
                });

                if (!resp.ok) throw new Error('TTSå¤±è´¥');

                const blob = await resp.blob();
                const url = URL.createObjectURL(blob);

                currentAudio = new Audio(url);
                currentAudio.onended = () => { URL.revokeObjectURL(url); onEnd(); };
                currentAudio.onerror = () => { URL.revokeObjectURL(url); fallbackTTS(text, onEnd); };

                await currentAudio.play();

            } catch (e) {
                fallbackTTS(text, onEnd);
            }
        }

        function fallbackTTS(text, onEnd) {
            if ('speechSynthesis' in window) {
                const utter = new SpeechSynthesisUtterance(text);
                utter.lang = 'zh-CN';
                utter.rate = 1.1;
                utter.onend = onEnd;
                utter.onerror = onEnd;
                speechSynthesis.speak(utter);
            } else {
                onEnd();
            }
        }

            html = html.replace(/ï¼ˆ([^ï¼‰]+)ï¼‰/g, (match, action) => {

            if (diff < 3600000) return Math.floor(diff / 60000) + 'åˆ†é’Ÿå‰';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'å°æ—¶å‰';
